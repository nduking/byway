<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./Images/logo.png" alt="Byway Logo" />
        <li><a href="#">Categories</a></li>
        <div>
          <i class="bx bx-search-alt-2"></i>
          <input
            type="search"
            name="Search Courses"
            placeholder="Search Courses"
          />
        </div>
        <li><a href="#">Teach On Byway</a></li>
        <div>
          <i class="bx bx-cart-alt"></i>
          <button>Login</button>
          <button>Signup</button>
        </div>

        <span id="toggle_menu">
          <i class="bx bx-menu"></i>
        </span>
      </nav>
    </header>
    <main>
      <section><img src="./images/Frame signup.svg" alt="" /></section>
      <section>
        <form>
          <h2>Create Your Account</h2>
          <div>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="First Name" /><input
              type="text"
              placeholder="Last Name"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email_id" placeholder="Email ID" />
          </div>
          <div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="pwd" placeholder="Enter Password" />
            </div>
            <div>
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                id="confirm_pwd"
                placeholder="Confirm Password"
              />
            </div>
          </div>
          <button>Create Account</button>
          <div>
            <span>Sign up with</span>
            <button>Facebook</button>
            <button>Google</button>
            <button>Microsoft</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
